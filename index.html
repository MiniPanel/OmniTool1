<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>OmniTool</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #5a2a2a;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #3c1f1f;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .tab-list {
            display: flex;
            flex-direction: column;
        }

        .tab-item {
            appearance: none;
            background: linear-gradient(to bottom right, #EF4765, #FF9A5A);
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 15px 10px;
            text-align: left;
            cursor: pointer;
            opacity: 0.8;
            border-bottom: 1px solid #3c1f1f;
        }

        .tab-item.active,
        .tab-item:hover {
            opacity: 1;
            font-weight: 700;
        }

        /* Content */
        .content {
            flex: 1;
            background: #f9b9c6;
            position: relative;
        }

        .tab-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .tab-frame.active {
            display: block;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <div class="tab-list">
        <button class="tab-item active" data-page="TS_101.html">TROUBLESHOOTING</button>
        <button class="tab-item" data-page="TEMPLATES.html">TEMPLATES</button>
        <button class="tab-item" data-page="Snooze.html">SNOOZE</button>
        <button class="tab-item" data-page="Subject.html">CASE Subject</button>
        <button class="tab-item" data-page="Links.html">LINKS</button>
        <button class="tab-item" data-page="Probing12.html">PROBING</button>
        <button class="tab-item" data-page="EMAILZZ.html">EMAIL_TEMPLATES</button>
        <button class="tab-item" data-page="GA - Omnichannel PC Process Guide.html">PROCESS_GUIDE</button>
        <button class="tab-item" data-page="Email ID's.html">EMAIL_ID</button>
        <button class="tab-item" data-page="postal_lookup.html">MY_ZONE</button>
        <button class="tab-item" data-page="Process.html">PROCESS</button>
        <button class="tab-item" data-page="pdf.html">PDF maker</button>
        <button class="tab-item" data-page="https://minipanel.pythonanywhere.com/">PSIR</button>
        <button class="tab-item" data-page="warrdate.html">Warranty Update(bulk)</button>
    </div>
</div>

<div class="content">

    <iframe class="tab-frame active" data-page="TS_101.html" src="TS_101.html"></iframe>
    <iframe class="tab-frame" data-page="TEMPLATES.html" src="TEMPLATES.html"></iframe>
    <iframe class="tab-frame" data-page="Snooze.html" src="Snooze.html"></iframe>
    <iframe class="tab-frame" data-page="Subject.html" src="Subject.html"></iframe>
    <iframe class="tab-frame" data-page="Links.html" src="Links.html"></iframe>
    <iframe class="tab-frame" data-page="Probing12.html" src="Probing12.html"></iframe>
    <iframe class="tab-frame" data-page="EMAILZZ.html" src="EMAILZZ.html"></iframe>
    <iframe class="tab-frame" data-page="GA - Omnichannel PC Process Guide.html" src="GA - Omnichannel PC Process Guide.html"></iframe>
    <iframe class="tab-frame" data-page="Email ID's.html" src="Email ID's.html"></iframe>
    <iframe class="tab-frame" data-page="postal_lookup.html" src="postal_lookup.html"></iframe>
    <iframe class="tab-frame" data-page="Process.html" src="Process.html"></iframe>
    <iframe class="tab-frame" data-page="pdf.html" src="pdf.html"></iframe>
    <iframe class="tab-frame" data-page="https://minipanel.pythonanywhere.com/" src="https://minipanel.pythonanywhere.com/"></iframe>
    <iframe class="tab-frame" data-page="warrdate.html" src="warrdate.html"></iframe>

</div>

<script>
    const tabButtons = document.querySelectorAll('.tab-item');
    const frames = document.querySelectorAll('.tab-frame');

    tabButtons.forEach(btn => {
        btn.addEventListener('click', function () {
            tabButtons.forEach(b => b.classList.remove('active'));
            this.classList.add('active');

            const page = this.getAttribute('data-page');

            frames.forEach(frame => {
                frame.classList.toggle(
                    'active',
                    frame.getAttribute('data-page') === page
                );
            });
        });
    });
</script>

</body>
</html>
