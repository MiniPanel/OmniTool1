I<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>OmniTool</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #5a2a2a;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 220px; /* keep or adjust as needed */
            background-color: #3c1f1f;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            min-height: 100vh;
            /* Remove extra space: no extra padding/margin */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Tab navigation style */
        .tab-list {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .tab-item {
            width: 100%; /* Make buttons fill sidebar */
            box-sizing: border-box;
            appearance: none;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            padding: 15px 10px;
            text-align: left;
            cursor: pointer;
            border-radius: 0;
            background: linear-gradient(to bottom right, #EF4765, #FF9A5A);
            opacity: 0.8;
            transition:
                background 0.2s,
                opacity 0.2s,
                box-shadow 0.2s;
            margin: 0;
            border-bottom: 1px solid #3c1f1f;
        }
        .tab-item:last-child {
            border-bottom: none;
        }

        .tab-item.active,
        .tab-item:focus,
        .tab-item:hover {
            opacity: 1;
            background: linear-gradient(to bottom right, #FF9A5A, #EF4765);
            box-shadow: 0 2px 10px rgba(239, 71, 101, 0.15);
            color: #fff;
            font-weight: 700;
        }

        /* Content area */
        .content {
            flex: 1;
            color: white;
            height: 100%;
            margin-left: 0; /* No extra margin, sidebar is part of flex */
            transition: margin-left 0.3s ease;
            background: #f9b9c6; /* Or your desired main area background */
            box-sizing: border-box;
        }

        iframe {
            width: 100%;
            height: calc(100% - 0px);
            border: none;
            display: block;
            transform: scale(1.0);
            transform-origin: top left;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="tab-list" id="tabList">
            <button class="tab-item active" data-page="TS_101.html">TROUBLESHOOTING</button>
            <button class="tab-item" data-page="TEMPLATES.html">TEMPLATES</button>
            <button class="tab-item" data-page="Snooze.html">SNOOZE</button>
            <button class="tab-item" data-page="Subject.html">CASE Subject</button>
            <button class="tab-item" data-page="Links.html">LINKS</button>
            <button class="tab-item" data-page="Probing11.html">PROBING</button>
            <button class="tab-item" data-page="EMAILZZ.html">EmailTemplate</button>
            <button class="tab-item" data-page="GA - Omnichannel PC Process Guide.html">Process Guide file</button>
            <button class="tab-item" data-page="Email ID's.html">Email_ID</button>
        </div>
    </div>

    <div class="content" id="content">
        <iframe id="contentFrame" src="TS_101.html"></iframe>
    </div>

    <script>
        const tabButtons = document.querySelectorAll('.tab-item');
        const iframe = document.getElementById('contentFrame');

        // Click on a tab: just load the page, sidebar always stays
        tabButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active from all
                tabButtons.forEach(b => b.classList.remove('active'));
                // Add active to clicked
                this.classList.add('active');
                // Load page
                iframe.src = this.getAttribute('data-page');
            });
        });
    </script>

</body>

</html>
